name: Train Model (PyCaret + MLflow)

on:
  push:
    branches: [ "main" ]
    paths:
      - "training/**"
      - "data/**"
      - ".github/workflows/train-model.yml"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install training deps
        run: |
          python -m pip install --upgrade pip
          pip install -r training/requirements.txt

      - name: Train with PyCaret & log to MLflow
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
          MLFLOW_EXPERIMENT: bank-churn-pycaret
          CHURN_DATA_PATH: training/data/churn.csv
          TARGET_COL: churn
          SEED: "42"
        run: python training/train_pycaret.py

      - name: Upload mlruns (for debugging / artifact)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Commit model bundle to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          ls -lh backend || true
          git status --porcelain
          git add -f backend/model_bundle.joblib
          git commit -m "ci(model): update model_bundle.joblib via PyCaret training" || echo "No changes to commit"
          git push

  # âœ… Panggil workflow deploy sebagai JOB terpisah (reusable)
  deploy_backend:
    needs: train
    uses: ./.github/workflows/deploy-backend.yml
    with:
      reason: "called from train workflow"
    secrets: inherit
